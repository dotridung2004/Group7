<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/create.css" />
    <title>Đăng nhập</title>
  </head>
  <body>
    <div class="section-one">
      <div class="container">
        <div class="inner-login">
          <form action="">
            <div class="row">
              <div class="col">
                <div class="card">
                  <!-- register-text -->
                  <h4>Đăng kí tài khoản</h4>
                  <!-- username -->
                  <div class="mb-3">
                    <label class="form-label" for="user">Tên đăng nhập</label>
                    <input
                      class="form-control"
                      type="text"
                      name="user"
                      id="user"
                      placeholder="Username"
                    />
                  </div>
                  <!-- email -->
                  <div class="mb-3">
                    <label class="form-label" for="email">Email</label>
                    <input
                      class="form-control"
                      type="email"
                      name="email"
                      id="email"
                      placeholder="example@gmail.com"
                    />
                  </div>
                  <!-- password -->
                  <div class="mb-3">
                    <label class="form-label" for="user">Mật khẩu</label>
                    <input
                      class="form-control"
                      type="password"
                      name="password"
                      id="password"
                      placeholder="Password"
                    />
                  </div>
                  <!-- password-again -->
                  <div class="mb-3">
                    <label class="form-label" for="password-again"
                      >Nhập lại mật khẩu</label
                    >
                    <input
                      class="form-control"
                      type="password"
                      name="password-again"
                      id="password-again"
                      placeholder="Confirm Password"
                    />
                  </div>
                  <!-- btn-register -->
                  <div class="register">
                    <button class="btn btn-outline-info">
                      <b>Đăng kí</b>
                    </button>
                  </div>
                  <!-- icon -->
                  <div class="icon-facebook">
                    <button>
                      <i
                        class="fa-brands fa-facebook fa-lg"
                        style="color: white"
                      ></i>
                    </button>
                  </div>
                  <div class="icon-google">
                    <button>
                      <i
                        class="fa-brands fa-google fa-lg"
                        style="color: white"
                      ></i>
                    </button>
                  </div>
                  <div class="icon-apple">
                    <button>
                      <i
                        class="fa-brands fa-apple fa-lg"
                        style="color: white"
                      ></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
